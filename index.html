<!doctype html>

<head>

<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ch√∫c m·ª´ng 20/10 ‚Äî G·ª≠i Duy√™n</title>
<style>
  :root{

  *{box-sizing:border-box}
  body{

  @keyframes beat{

    padding:16px;

    margin:0 auto;
  }
  .note h3{margin:6px 0 0 0;}
  .note p{margin:8px 0 0 0;color:#6e5056;}
  #confetti{
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:50;
  }
</style>
</head>
<body>
<canvas id="confetti"></canvas>
<div class="card">
  <h1>Ch√∫c m·ª´ng 20/10 ‚Äî G·ª≠i Duy√™n üíñ</h1>
  <div class="sub">M·ªôt l·ªùi ch√∫c nh·ªè d√†nh ri√™ng cho em</div>
  <div class="message">
    G·ª≠i <span class="typed">Duy√™n</span>,<br>
    <span id="typedText"></span>
  </div>

  <div class="heart">
    <svg viewBox="0 0 200 200" width="120" height="120">
      <defs>
        <linearGradient id="hGrad" x1="0" x2="1">
          <stop offset="0" stop-color="#ff6a7a"></stop>
          <stop offset="1" stop-color="#ffb0c2"></stop>
        </linearGradient>
      </defs>
      <path d="M100 170C100 170 20 120 28 68C36 28 80 34 100 64C120 34 164 28 172 68C180 120 100 170 100 170Z" fill="url(#hGrad)"/>
    </svg>
  </div>

  <footer>20 th√°ng 10 ‚Äî D√†nh cho Duy√™n</footer>
</div>

<script>
/* ============= C·∫•u h√¨nh ============= */
const NAME = "Duy√™n";
const MESSAGE = "Ch√∫c em 20/10 th·∫≠t vui v·∫ª v√† ng·∫≠p tr√†n y√™u th∆∞∆°ng! C·∫£m ∆°n em v√¨ ƒë√£ ƒë·∫øn, l√†m ng√†y th√°ng c·ªßa anh tr·ªü n√™n t∆∞∆°i ƒë·∫πp h∆°n. üíï";

/* ============= G√µ t·ª´ng ch·ªØ ============= */
function typeText(el, text, speed=30, callback){
  el.textContent = "";
  let i = 0;
  const timer = setInterval(()=>{
    el.textContent += text.charAt(i);
    i++;
    if(i >= text.length){
      clearInterval(timer);
      if(callback) callback();
    }
  }, speed);
}

/* ============= Hi·ªáu ·ª©ng m·ªü qu√† ============= */
const noteTitle = document.getElementById('noteTitle');
const noteText = document.getElementById('noteText');
function reveal(){
  noteTitle.textContent = "G·ª≠i " + NAME + " üíñ";
  noteText.textContent = MESSAGE;
  doConfetti(100);
  const heart = document.querySelector('.heart');
  heart.animate([{transform:'scale(1)'},{transform:'scale(1.2)'},{transform:'scale(1)'}],
                {duration:800, easing:'ease-out'});
}

/* ============= Confetti ============= */
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
let confettiPieces = [];
function resizeCanvas(){ canvas.width = innerWidth; canvas.height = innerHeight; }
addEventListener('resize', resizeCanvas);
resizeCanvas();
function rand(min,max){ return Math.random()*(max-min)+min; }
function spawnConfetti(amount){
  for(let i=0;i<amount;i++){
    confettiPieces.push({
      x: rand(0, canvas.width),
      y: rand(-canvas.height*0.2, canvas.height),
      r: rand(6,12),
      color: ['#ff5a6b','#ffb0c2','#ffd1e0','#fff2f6'][Math.floor(rand(0,4))],
      tilt: rand(-10,10),
      tiltSpeed: rand(0.02,0.12),
      speedY: rand(1,5),
      speedX: rand(-1.5,1.5)
    });
  }
}
function doConfetti(amount=80){ spawnConfetti(amount); }
function update(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=confettiPieces.length-1;i>=0;i--){
    const p = confettiPieces[i];
    p.y += p.speedY;
    p.x += p.speedX;
    p.tilt += p.tiltSpeed;
    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.tilt*Math.PI/180);
    ctx.fillStyle = p.color;
    ctx.fillRect(-p.r/2, -p.r/2, p.r, p.r*0.6);
    ctx.restore();
    if(p.y > canvas.height + 40) confettiPieces.splice(i,1);
  }
  requestAnimationFrame(update);
}
update();

/* ============= T·ª± ƒë·ªông ch·∫°y ============= */
window.addEventListener('load', ()=>{
  typeText(document.getElementById('typedText'), MESSAGE, 30);
  reveal();
  setInterval(reveal, 5000);
});
</script>
