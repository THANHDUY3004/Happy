      <p id="noteText">Ch√∫c Duy√™n lu√¥n xinh ƒë·∫πp, r·∫°ng r·ª° v√† h·∫°nh ph√∫c m·ªói ng√†y ‚ù§Ô∏è</p>

<script>
/* ============= C·∫•u h√¨nh c∆° b·∫£n ============= */
const NAME = "Duy√™n";
const MESSAGE = "Ch√∫c em 20/10 th·∫≠t vui v·∫ª v√† ng·∫≠p tr√†n y√™u th∆∞∆°ng! C·∫£m ∆°n em v√¨ ƒë√£ ƒë·∫øn, l√†m ng√†y th√°ng c·ªßa anh tr·ªü n√™n t∆∞∆°i ƒë·∫πp h∆°n. Anh th∆∞∆°ng Duy√™n nhi·ªÅu l·∫Øm üíï";
const PHOTO_URL = ""; // c√≥ th·ªÉ thay b·∫±ng ƒë∆∞·ªùng d·∫´n ·∫£nh ri√™ng

/* ============= Hi·ªÉn th·ªã ·∫£nh ============= */
const placeholder = 'data:image/svg+xml;utf8,' + encodeURIComponent(
  `<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800">
    <rect width="100%" height="100%" fill="#fff3f6"/>
    <g transform="translate(600,360)">
      <defs><linearGradient id="g1"><stop offset="0" stop-color="#ff6a7a"/><stop offset="1" stop-color="#ffb0c2"/></linearGradient></defs>
      <path d="M0 160 C-120 90 -220 40 -220 -20 C-220 -96 -150 -132 -90 -100 C-60 -82 -40 -40 0 -10 C40 -40 60 -82 90 -100 C150 -132 220 -96 220 -20 C220 40 120 90 0 160 Z" fill="url(#g1)"/>
    </g>
  </svg>`
);
document.getElementById("photo").src = PHOTO_URL || placeholder;

/* ============= G√µ t·ª´ng ch·ªØ ============= */
function typeText(el, text, speed=30, callback){
  el.textContent = "";
  let i = 0;
  const timer = setInterval(()=>{
    el.textContent += text.charAt(i);
    i++;
    if(i >= text.length){
      clearInterval(timer);
      if(callback) callback();
    }
  }, speed);
}

/* ============= Hi·ªáu ·ª©ng m·ªü qu√† ============= */
const noteTitle = document.getElementById('noteTitle');
const noteText = document.getElementById('noteText');

function reveal(){
  noteTitle.textContent = "G·ª≠i " + NAME + " üíñ";
  noteText.textContent = MESSAGE;
  doConfetti(120);
  const heart = document.querySelector('.heart');
  heart.animate([{transform:'scale(1)'},{transform:'scale(1.2)'},{transform:'scale(1)'}],
                {duration:800, easing:'ease-out'});
}

/* ============= Confetti ============= */
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
let confettiPieces = [];
function resizeCanvas(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener('resize', resizeCanvas);
resizeCanvas();

function rand(min,max){ return Math.random()*(max-min)+min; }
function spawnConfetti(amount){
  for(let i=0;i<amount;i++){
    confettiPieces.push({
      x: rand(0, canvas.width),
      y: rand(-canvas.height*0.2, canvas.height),
      r: rand(6,12),
      d: rand(10,30),
      color: ['#ff5a6b','#ffb0c2','#ffd1e0','#fff2f6'][Math.floor(rand(0,4))],
      tilt: rand(-10,10),
      tiltSpeed: rand(0.02,0.12),
      speedY: rand(1,5),
      speedX: rand(-1.5,1.5)
    });
  }
}
function doConfetti(amount=80){ spawnConfetti(amount); }

function update(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=confettiPieces.length-1;i>=0;i--){
    const p = confettiPieces[i];
    p.y += p.speedY;
    p.x += p.speedX;
    p.tilt += p.tiltSpeed;
    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.tilt*Math.PI/180);
    ctx.fillStyle = p.color;
    ctx.fillRect(-p.r/2, -p.r/2, p.r, p.r*0.6);
    ctx.restore();
    if(p.y > canvas.height + 40) confettiPieces.splice(i,1);
  }
  requestAnimationFrame(update);
}
update();

/* ============= Ch·∫°y t·ª± ƒë·ªông ============= */
window.addEventListener('load', ()=>{
  typeText(document.getElementById('typedText'), MESSAGE, 30, ()=>{});
  reveal();
  setInterval(reveal, 5000);
});
</script>
